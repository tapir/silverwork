---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: silverwork
description: Silverblue image based on BlueBuild's base images with CachyOS kernel
base-image: ghcr.io/blue-build/base-images/fedora-silverblue
image-version: 43

modules:
  # Copy necessary system files
  - type: files
    files:
      - source: system
        destination: /

  # Minimal base image without extra GUI or CLI tools
  - type: dnf
    repos:
      cleanup: true
      copr:
        - dsommers/openvpn3
    remove:
      auto-remove: true
      packages:
        - firefox
        - firefox-langpacks
        - htop
        - nvtop
        - gnome-software
        - gnome-tour
        - ptyxis
        - gnome-system-monitor
        - malcontent-control
        - gnome-disk-utility
        - gnome-color-manager
        - yelp
        - pipewire-config-raop
    install:
      skip-unavailable: true
      packages:
        - adw-gtk3-theme
        - openvpn3
        - openvpn3-client

  # Minimal set of apps to be able to install other apps
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - io.github.kolunmi.Bazaar
          - app.devsuite.Ptyxis
      - scope: user

  # CachyOS Addons
  - from-file: cachyos.yml

  # Podman socket, needed for VSCode remote toolbox access
  - type: systemd
    system:
      enabled:
        - podman.socket

  # Firstboot MOK enroll
  - type: systemd
    system:
      enabled:
        - mok-enroll-firstboot.service

  # Sign kernel and modules recursively
  - type: script
    env:
      CERT: /usr/share/silverwork/MOK.pem
      KEY: /tmp/certs/MOK.priv
    secrets:
      - type: file
        source: ./MOK.priv
        mount: 
          type: file
          destination: /tmp/certs/MOK.priv
    scripts:
      - sign.sh

  # Re-build initramfs
  - type: script
    scripts:
      - initramfs.sh

  - type: signing
